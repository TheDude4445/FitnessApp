<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Nutritions</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .edit-btn, .delete-btn {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: #fff;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            color: #fff;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }

        .home-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Nutritions</h1>
        <a class="home-btn" href="/">Home</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Calories</th>
                    <th>Protein Grams</th>
                    <th>Carbs Grams</th>
                    <th>Fat Grams</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over nutritions and display each row -->
                <tr th:each="nutrition : ${nutritions}">
                    <td th:text="${nutrition.id}"></td>
                    <td th:text="${nutrition.name}"></td>
                    <td th:text="${nutrition.description}"></td>
                    <td th:text="${nutrition.calories}"></td>
                    <td th:text="${nutrition.proteinGrams}"></td>
                    <td th:text="${nutrition.carbsGrams}"></td>
                    <td th:text="${nutrition.fatGrams}"></td>
                    <td>
                        <!-- Edit button -->
                        <a class="edit-btn" th:href="@{/editNutrition/{id}(id=${nutrition.id})}">Edit</a>
                        <!-- Delete button -->
                        <form th:action="@{/deleteNutrition/{id}(id=${nutrition.id})}" method="post" style="display: inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
