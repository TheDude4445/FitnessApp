<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Clients</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .edit-btn, .delete-btn, .exercise-btn, .nutrition-btn, .weight-height-btn {
            display: inline-block;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        .delete-btn {
            background-color: #f44336;
            color: #fff;
        }

        .delete-btn:hover {
            background-color: #da190b;
        }

        .exercise-btn, .nutrition-btn {
            background-color: #007bff;
            color: #fff;
        }

        .exercise-btn:hover, .nutrition-btn:hover {
            background-color: #0056b3;
        }

        .weight-height-btn {
            background-color: #ffc107;
            color: #212529;
        }

        .weight-height-btn:hover {
            background-color: #e0a800;
        }

        .home-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List of Clients</h1>
        <a class="home-btn" href="/">Home</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                    <td th:text="${client.id}"></td>
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phoneNumber}"></td>
                    <td>
                        <a class="edit-btn" th:href="@{/editClient/{id}(id=${client.id})}">Edit</a>
                        <form th:action="@{/deleteClient/{id}(id=${client.id})}" method="post" style="display: inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                        <a class="exercise-btn" th:href="@{/clientExerciseList/{id}(id=${client.id})}">Exercise List</a>
                        <a class="nutrition-btn" th:href="@{/clientNutritionList/{id}(id=${client.id})}">Nutrition List</a>
                        <a class="weight-height-btn" th:href="@{/clientWeightHeightList/{id}(id=${client.id})}">Weight/Height List</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
