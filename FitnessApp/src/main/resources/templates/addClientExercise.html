<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Client Exercise</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 22px;
        }

        select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 22px;
            background-color: white;
            color: black;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

        button {
            padding: 12px 30px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .home-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 8px 12px;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Client Exercise</h1>
        <form id="clientExerciseForm" action="/addClientExercise" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Exercise Name:</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error-message" style="display: none;">Exercise name is required.</div>
            </div>
            <!-- Dropdown menu for selecting a client -->
            <div class="form-group">
                <label for="clientId">Select Client:</label>
                <select id="clientId" name="clientId" required>
                    <option value="">Select Client</option>
                    <!-- Iterate over existing clients and populate dropdown options -->
                    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="type">Workout Type:</label>
                <select id="type" name="type" required>
                    <option value="">Select Workout Type</option>
                    <option value="cardio">Cardio</option>
                    <option value="strength training">Strength Training</option>
                    <option value="other">Other</option>
                </select>
                <div id="typeError" class="error-message" style="display: none;">Workout type is required.</div>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <div id="descriptionError" class="error-message" style="display: none;">Description is required.</div>
            </div>
            <div class="form-group">
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" required>
                <div id="repsError" class="error-message" style="display: none;">Please enter a valid number for reps.</div>
            </div>
            <div class="form-group">
                <label for="sets">Sets:</label>
                <input type="number" id="sets" name="sets" required>
                <div id="setsError" class="error-message" style="display: none;">Please enter a valid number for sets.</div>
            </div>
            <button type="submit">Add Exercise</button>
        </form>
        <a class="home-btn" href="/">Home</a>
    </div>

    <script>
        function validateForm() {
            var isValid = true;
            var name = document.getElementById('name').value;
            var type = document.getElementById('type').value;
            var description = document.getElementById('description').value;
            var reps = document.getElementById('reps').value;
            var sets = document.getElementById('sets').value;

            if (!name) {
                document.getElementById('nameError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            if (!type) {
                document.getElementById('typeError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('typeError').style.display = 'none';
            }

            if (!description) {
                document.getElementById('descriptionError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('descriptionError').style.display = 'none';
            }

            if (isNaN(reps) || reps === '') {
                document.getElementById('repsError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('repsError').style.display = 'none';
            }

            if (isNaN(sets) || sets === '') {
                document.getElementById('setsError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('setsError').style.display = 'none';
            }

            return isValid;
        }
    </script>
</body>
</html>
