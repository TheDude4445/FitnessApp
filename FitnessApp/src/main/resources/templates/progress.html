<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Weight and Height</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer a:hover {
            color: #333;
        }

        .sub-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
    
</head>
<body>
<div class="container">
    <h1>Client Weight Over Time</h1>
    <div>
        <label for="clientId">Select Client:</label>
		<select id="clientId" name="clientId" required>
		    <option value="">Select Client</option>
		    <!-- Iterate over existing clients and populate dropdown options -->
		    <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}"></option>
		</select>

    </div>
    <canvas id="weightChart"></canvas>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get reference to the canvas element
    var ctx = document.getElementById('weightChart').getContext('2d');

    // Initialize chart options
    var options = {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            x: {
                type: 'time',
                time: {
                    unit: 'day'
                },
                title: {
                    display: true,
                    text: 'Date'
                }
            },
            y: {
                title: {
                    display: true,
                    text: 'Weight (lbs)'
                }
            }
        }
    };

    // Initialize empty chart
    var chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [],
            datasets: []
        },
        options: options
    });


function updateChart(clientId) {
    // Make AJAX request to fetch weight and height data for the selected client
    fetch('/getWeightHeightData?clientId=' + clientId)
        .then(response => response.json())
        .then(data => {
            // Separate weight and height data from the fetched data
            const weightData = data.weightData;
            const heightData = data.heightData;

            // Update chart data with fetched weight and height data
            chart.data.labels = weightData.dates;
            chart.data.datasets = [
                {
                    label: 'Weight',
                    data: weightData.weights,
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)'
                },
                {
                    label: 'Height',
                    data: heightData.heights,
                    borderColor: 'green',
                    backgroundColor: 'rgba(0, 255, 0, 0.1)'
                }
            ];

            // Update the chart
            chart.update();
        })
        .catch(error => console.error('Error fetching weight and height data:', error));
}


    // Event listener for client selection change
    document.getElementById('clientId').addEventListener('change', function() {
        var clientId = this.value;
        // Call updateChart function with selected client ID
        updateChart(clientId);
    });

    // Initialize chart with default client
    var defaultClientId = document.getElementById('clientId').value;
    updateChart(defaultClientId);
});

</script>

</body>
</html>
