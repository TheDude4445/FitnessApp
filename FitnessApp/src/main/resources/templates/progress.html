<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Progress</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: #fff;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: #666;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .footer a:hover {
            color: #333;
        }

        .sub-container {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

	<h1>Progress Page</h1>

</body>
</html>
